<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    
    <img src="enfeite.svg" width=1800px id="enfeite">
    <h2>Contagem regressiva </h2>
    <p>Natal em família</p>
    <div class="timer">
    <div>
        <h1 id="dia">00</h1>
        <p>Dias</p>
    </div>

    <div>
        <h1 id="hora">00</h1>
        <p>Horas</p>
    </div>

    <div>
        <h1 id="minuto">00</h1>
        <p>Minutos</p>
    </div>

    <div>
        <h1 id="segundo">00</h1>
        <p>Segundos</p>
    </div>
</div>
<p><strong>O Natal</strong> é mais que uma comemoração, é uma nova chance <br>
    que temos de nos reinventarmos e sermos pessoas melhores, <br>Viva esta data intensamente!</p>
    <script src="script.js"></script>
</body>
</html>
